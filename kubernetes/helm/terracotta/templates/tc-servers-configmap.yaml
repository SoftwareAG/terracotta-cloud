{{- $root := . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "terracotta.fullname" . }}-configuration
  labels:
    app: {{ template "terracotta.name" . }}
    chart: {{ template "terracotta.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  tc-config.properties: |
    #
    # Copyright Terracotta, Inc.
